# Second Brain Kit Configuration
# Copy to config.yaml and fill in your values.
# Environment variables override these settings.
#
# Prerequisites:
#   - Claude Code installed and logged in (claude login)
#   - Discord bot token from Discord Developer Portal
#   - Obsidian vault directory

# Required
discord_token: your-discord-bot-token
owner_id: "your-discord-user-id"
vault_path: /path/to/your/obsidian/vault

# Claude Provider
# "cli" (default) = Claude Code CLI (needs Claude Code + subscription)
#   - Full access: vault, MCP, file operations
# "api" = Anthropic API (needs API key)
#   - Chat only, no local file access
claude_provider: cli

# CLI provider options
claude_path: claude         # Path to claude CLI
claude_model: sonnet        # sonnet, opus, or haiku
max_budget_usd: 1.00        # Per-turn cost limit

# API provider options (only if claude_provider: api)
# claude_api_key: sk-ant-...

# Other
download_dir: /tmp/second-brain-kit-files
log_level: info
